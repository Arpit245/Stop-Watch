<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>

    <!-- Linking css file -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<!-- Begining of body tag -->
<body>

    <div class="container">
        
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="miliseconds">00</span>
        </div>
        
        <div class="TimerButtons">
            <button class="buttonStyle btn btn-success" id="start">Start</button>
            <button class="buttonStyle btn btn-warning" id="stop">Stop</button>
            <button class="buttonStyle btn btn-light" id="reset">Reset</button>
        </div>

    </div>
    <!-- linking javascript file -->
    <script src="script.js"></script>
</body>
<!-- End of Body Tag -->
</html>
